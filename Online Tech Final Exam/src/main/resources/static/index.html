<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>FinalExamOLTech</title>
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/calculator.css">
        </head>
<body>
<div class="container">
    <div class="backcolor col-sm-12">
    	<div class="head">
    		<h3>Results:</h3>
    	</div>

        <div class="system-container well">
        </div>
    
        <div class="input-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-danger" id="errorMessage"></div>
                </div>
                <div class="col-md-12">
                    <label for="operation">TYPE</label>
                    <select name="operation" id="operation" class="form-control">
                        <option selected hidden disabled></option>
                        <option value="add">ADD</option>
                        <option value="subtract">SUBTRACT</option>
                        <option value="multiply">MULTIPLY</option>
                        <option value="divide">DIVIDE</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="firstNumber">INPUT 1:</label>
                    <input type="text" name="firstNumber" id="firstNumber" class="form-control">
                </div>
                <div class="col-md-12">
                    <label for="secondNumber">INPUT 2:</label>
                    <input type="text" name="secondNumber" id="secondNumber" class="form-control">
                </div>
                <div class="col-md-12">
                    <button type="button" name="calculate" id="calculate" class="btn btn-primary pull-right">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/myscripts.js"></script>
</body>
</html>
